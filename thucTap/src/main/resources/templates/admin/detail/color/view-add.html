<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexadmin :: dynamic(~{:: div})}">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
    <h3>Thêm Màu Sắc</h3>
    <form th:action="@{/admin/color/add}" th:object="${color}" method="post">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label>Tên Màu Sắc: </label>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Xanh" checked="">
                                    Màu Xanh
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Vàng">
                                    Màu Vàng
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Cam">
                                    Màu Cam
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Hồng">
                                    Màu Hồng
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Đỏ">
                                    Màu Đỏ
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Tím">
                                    Màu Tím
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Đen">
                                    Màu Đen
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Trắng">
                                    Màu Trắng
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Nâu">
                                    Màu Nâu
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Tím Than">
                                    Màu Tím Than
                                </label>
                            </div>

                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" name="nameColor" value="Trắng Sữa">
                                    Màu Trắng Sữa
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label>
                                    <input type="radio" name="nameColor" value="Xanh Da Trời">
                                    Màu Xanh Da Trời
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Trạng Thái: </label>
                        <input type="text" class="form-control" value="Đang Hoạt Động" readonly/>
                        <input type="hidden" name="status" value="1"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <br>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-floppy-fill"></i>
                        Lưu Lại
                    </button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i>
                        Làm Mới
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
