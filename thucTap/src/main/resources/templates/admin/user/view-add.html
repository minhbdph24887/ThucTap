<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexadmin :: dynamic(~{:: div})}">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
    <h3>Thêm User Admin</h3>
    <form th:action="@{/admin/user/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Họ Và Tên: </label>
            <input type="text" class="form-control" name="nameUser" placeholder="Nhập Họ Và Tên"/>
        </div>

        <div class="form-group">
            <label>Số Điện Thoại: </label>
            <input type="text" class="form-control" name="numberPhone" placeholder="Nhập Số Điện Thoại"/>
        </div>

        <div class="form-group">
            <label>Chức Vụ: </label>
            <input type="hidden" name="role.idRole" value="1"/>Quản Trị Viên
        </div>

        <div class="form-group">
            <label>Giới Tính: </label>
            <label>
                <input type="radio" class="radio-inline" name="sex" value="1" th:text="Nam" checked="">
                <input type="radio" class="radio-inline" name="sex" value="0" th:text="Nữ">
            </label>
        </div>

        <div class="form-group">
            <label>Ngày Sinh: </label>
            <input type="date" class="form-control" name="birthday"/>
        </div>

        <div class="form-group">
            <label>Địa Chỉ: </label>
            <input type="text" class="form-control" name="address" placeholder="Nhập Địa Chỉ"/>
        </div>

        <div class="form-group">
            <label>UserName: </label>
            <input type="text" class="form-control" name="username" placeholder="Nhập Tên Người Dùng"/>
        </div>

        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" id="pwd" placeholder="Nhập Mật Khẩu">
            <input type="checkbox" id="chk"> Hiện Password
        </div>

        <div class="form-group">
            <label>Trạng Thái: </label>
            <input type="hidden" name="status" value="1"/>Đang Đi Làm
        </div>

        <div>
            <div class="navbar-right col-sm-1">
                <button type="submit" class="btn btn-success"><i class="bi bi-floppy-fill"></i></button>
            </div>
            <div class="navbar-right col-sm-1">
                <button type="reset" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    window.onload = function () {
        const pwd = document.getElementById("pwd");
        const chk = document.getElementById("chk");

        chk.addEventListener('change', function(e){
            pwd.type = this.checked ? "text" : "password";
        });
    };
</script>
</body>
</html>
