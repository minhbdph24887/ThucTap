<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexadmin :: dynamic(~{:: div})}">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
    <h1>Quản Lý User</h1>
    <div class="navbar-nav">
        <h3>Danh Sách User</h3>
    </div>
    <div class="navbar-right">
        <a th:href="@{/admin/user/view-add}" class="btn btn-info"><i class="bi bi-person-fill-add"></i></a>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ Và Tên</th>
            <th>Giới Tính</th>
            <th>Ngày Sinh</th>
            <th>Dịa Chỉ</th>
            <th>Trang Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listAdmin : ${listAdmin}">
            <td th:text="${listAdmin.idUser}"></td>
            <td th:text="${listAdmin.nameUser}"></td>
            <td th:text="${listAdmin.sex ? 'Nam' : 'Nữ'}"></td>
            <td th:text="${listAdmin.birthday}"></td>
            <td th:text="${listAdmin.address}"></td>
            <td th:text="${listAdmin.detailStatus()}"></td>
            <td>
                <a th:href="@{/admin/user/detail/{id}(id=${listAdmin.idUser})}" class="btn btn-primary"><i class="bi bi-eye-fill"></i></a>
                <a th:href="@{/admin/user/delete/{id}(id=${listAdmin.idUser})}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:each="i : ${#numbers.sequence(0, listAdmin.totalPages - 1)}" th:class="${i == page ? 'active' : ''}" class="page-item">
                <a th:href="@{/admin/user(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
