<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/body.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
<main class="row">
    <br>
    <div class=" row sm-8">
        <form action="">
            <div class="col-sm-7">
                <input type="search" class="form-control" placeholder="Tìm Kiếm Sản Phẩm Bạn Muốn Tìm"/>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-outline-success" type="submit">Tìm Kiếm</button>
            </div>
        </form>
    </div>
    <h1>Danh Sách Sản Phẩm</h1>
    <div th:each="p: ${listProduct}" class="col-sm-4">
        <div class="panel panel-primary poly-item text-center">

            <!-- Hiện Thị Tên -->
            <div class="panel-heading">
                <div class="panel-title" th:utext="${p.nameProduct}"></div>
            </div>

            <!-- Hiện Thị Anh -->
            <div class="panel-body">
                <a th:href="@{|/product/detail/${p.idProduct}|}">
                    <img th:src="@{|/image/${p.image}|}" style="width: 200px; height: 200px;"/>
                </a>
            </div>

            <!-- Hiện Thị Chức Năng -->
            <div class="panel-footer text-right">
                <b class="pull-left">[[${p.price}]] VND</b>
                <button th:attr="ng-click=@{|cart.add(${p.idProduct})|}" class="btn btn-success">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
</main>
</body>

</html>
