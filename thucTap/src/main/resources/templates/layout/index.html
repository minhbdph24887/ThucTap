<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Trang Chu</title>
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<nav class="row">
    <div th:replace="/layout/menu.html"></div>
</nav>
<header class="row">
    <div th:replace="/layout/header.html"></div>
</header>
<div class="row">
    <article class="col-sm-9">
        <div th:replace="${main}"></div>
    </article>
    <aside class="col-sm-3">
        <div th:replace="/layout/cart_info.html"></div>
        <div th:replace="/layout/category.html"></div>
    </aside>
</div>
<footer class="row">
    <div th:replace="/layout/footer.html"></div>
</footer>

<!-- Script -->
<script th:src="@{|/javascript/addtocart.js|}"></script>
</body>

</html>
